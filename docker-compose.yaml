version: "3.7"

networks:
    development:
        driver: bridge
        name: backend-development-network

services:
    postgres:
        hostname: postgres
        image: postgres:13
        container_name: postgres
        expose:
            - 5432
        ports:
            - 5432:5432
        environment:
            - POSTGRES_DB=twitter
            - POSTGRES_USER=master
            - POSTGRES_PASSWORD=masterkey
        networks:
            - development
